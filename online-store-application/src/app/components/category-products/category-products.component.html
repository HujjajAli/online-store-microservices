
    <!-- Page Content -->
    <div class="container-fluid" >

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Online Store Shop</p>
                <div class="list-group">
                    <a *ngFor="let category of categories" href="/category-products?categoryId={{category.categoryId}}" class="list-group-item {{category.activeClass}}" >{{category.categoryName}}</a>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row ">
                    <div class="col-lg-12">
                        <ol class="breadcrumb">
                            <li><a href="/home">Home</a></li>
                            <li class="active">Category</li>
                            <li class="active">{{categoryName}}</li>
                        </ol>
                    </div>
                </div>

                <div class="row" style="margin-top: 25px;">

                    <div class="col-sm-4 col-lg-4 col-md-4" *ngFor="let product of products">
                        <div class="thumbnail">
                            <img src="http://placehold.it/320x150" alt="">
                            <div class="caption">
                                <h4 class="pull-right">PKR {{product.unitPrice}}</h4>
                                <h4><a href="#">{{product.productName}}</a>
                                </h4>
                                <p>{{product.productDescription}}</p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">15 reviews</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>

        </div>

    </div>
